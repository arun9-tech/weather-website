<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow | Real-Time Weather Forecast</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- MAP LIBRARY (LEAFLET.JS) CSS - NEW -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-cloud-sun me-2"></i>WeatherNow</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Search Section -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group search-box">
                    <input type="text" class="form-control form-control-lg" id="locationInput" placeholder="Search for a city...">
                    <button class="btn btn-secondary" id="currentLocationBtn" title="Use my current location">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                    <button class="btn btn-primary" id="searchBtn" title="Search">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-sm btn-outline-primary unit-btn active" data-unit="metric">°C, km/h</button>
                        <button type="button" class="btn btn-sm btn-outline-primary unit-btn" data-unit="imperial">°F, mph</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Current Weather -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card weather-card current-weather">
                    <div class="card-body p-4">
                        <div class="row align-items-center">
                            <div class="col-md-6">
                                <h2 id="currentLocation" class="mb-1">Loading...</h2>
                                <p id="currentDate" class="text-muted mb-3">Fetching date...</p>
                                <p id="weatherDescription" class="lead mb-4">--</p>
                                <div class="d-flex align-items-center">
                                    <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="weather-icon me-3" id="weatherIcon">
                                    <div class="temperature-display" id="currentTemp">--°</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row mt-3 mt-md-0">
                                    <div class="col-6 mb-3"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-temperature-high me-2"></i> Feels Like</p><h5 id="feelsLike">--°</h5></div></div>
                                    <div class="col-6 mb-3"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-tint me-2"></i> Humidity</p><h5 id="humidity">--%</h5></div></div>
                                    <div class="col-6 mb-3"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-wind me-2"></i> Wind</p><h5 id="windSpeed">--</h5></div></div>
                                    <div class="col-6 mb-3"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-compress-alt me-2"></i> Pressure</p><h5 id="pressure">-- hPa</h5></div></div>
                                    <div class="col-6"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-sun me-2"></i> Sunrise</p><h5 id="sunrise">--:-- AM</h5></div></div>
                                    <div class="col-6"><div class="weather-detail-card"><p class="mb-1"><i class="fas fa-moon me-2"></i> Sunset</p><h5 id="sunset">--:-- PM</h5></div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forecasts and Map -->
        <div class="row">
            <div class="col-lg-8 mb-4">
                <!-- Hourly Forecast -->
                <div class="card weather-card mb-4">
                    <div class="card-body"><h4 class="card-title mb-3"><i class="fas fa-clock me-2"></i> Hourly Forecast</h4><div class="hourly-forecast-container" id="hourlyForecast"></div></div>
                </div>
                <!-- 5-Day Forecast -->
                <div class="card weather-card">
                    <div class="card-body"><h4 class="card-title mb-3"><i class="fas fa-calendar-alt me-2"></i> 5-Day Forecast</h4><div id="dailyForecast"></div></div>
                </div>
            </div>
            <!-- Air Quality and Map -->
            <div class="col-lg-4 mb-4">
                <div class="card weather-card h-100">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title mb-3"><i class="fas fa-wind me-2"></i> Air Quality</h4>
                        <div class="weather-detail-card mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2"><h5 class="mb-0">AQI</h5><span class="badge bg-secondary" id="aqiValue">--</span></div>
                            <div class="progress" style="height: 10px;"><div id="aqiIndicator" class="progress-bar" role="progressbar" style="width: 0%;"></div></div>
                            <p class="small mt-2 mb-1" id="aqiDescription">Loading...</p>
                        </div>

                        <h4 class="card-title mt-3 mb-3"><i class="fas fa-map-marked-alt me-2"></i> Location Map</h4>
                        <!-- The real map will be put here by JavaScript -->
                        <div id="weatherMap" class="flex-grow-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© <span id="currentYear"></span> WeatherNow. All rights reserved. Data provided by OpenWeatherMap.</p>
        </div>
    </footer>

    <!-- MAP LIBRARY (LEAFLET.JS) - NEW -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
